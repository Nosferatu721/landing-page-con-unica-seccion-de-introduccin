<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Huddle landing page</title>
</head>

<body>
  <picture>
    <source media="(min-width: 468px)" srcset="./images/bg-desktop.svg">
    <img src="./images/bg-mobile.svg" class="background-img" id="background-img" alt="Fondo">
  </picture>
  <header>
    <img src="./images/logo.svg" alt="Logo landing page">
  </header>
  <main class="main">
    <div class="main-img">
      <img src="./images/illustration-mockups.svg" alt="Ilustracion Mockup">
    </div>
    <div class="main-details">
      <h1 class="main-details-title">Build the community your fans will love</h1>
      <p class="main-details-description">Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience. Create connections with your users as you engage in genuine descussion.</p>
      <button class="main-details-btn">Register</button>
      <div class="main-details-links">
        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
